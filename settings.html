<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIKITAKA | Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span id="time"></span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-full"></i>
      </div>
    </div>

    <header class="subheader">
      <div class="subheader__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </a>
      </div>
      <div class="subheader__column">
        <h1 class="subheader__title">Settings</h1>
      </div>
      <div class="subheader__column">
        <i class="fa-solid fa-search fa-2xl"></i>
      </div>
    </header>

    <main style="padding: 1rem">
      <ul class="settings">
        <li class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-flask"></i>
            <span>Tikitaka Lab</span>
          </div>
          <div class="setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="setting__column">
            <i class="fa-solid fa-code-pull-request"></i>
            <span>Version</span>
          </div>
          <div class="setting__column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="fa-solid fa-user-group fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="noti--msg nav__noti--msg">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="search.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="noti nav__noti"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b544fcb91e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
