<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIKITAKA | Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">TIKITAKA</h1>
      <p class="welcome-header__text">
        If you have a tikitaka account, sign in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="sign-form">
      <input
        name="user"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Sign In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Forgot password?</a>
    </form>

    <script
      src="https://kit.fontawesome.com/b544fcb91e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
